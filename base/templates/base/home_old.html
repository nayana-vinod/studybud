{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>


<div class="home-container">


    <div>
        {% include 'base/topics_component.html' %}
    </div>


    <div>
        <h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room' %}">Create Room</a>

        <div class="">
            {% include 'base/feed_component.html' %}
            <!-- why this works is because the elements are passed in the context dictionary
            and then to the feed_component. That is if we add the feed_component in another html without the context dictionary
            it wouldn't work -->
        </div>
        
    </div>

    <div class="">
        {% include 'base/activity_component.html' %}
        
    </div>

</div>

{% endblock content %}
